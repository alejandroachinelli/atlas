services:
  postgres:
    image: postgres:16
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_dev_password
    ports:
      - "5432:5432"
    volumes:
      - atlas_pg_data:/var/lib/postgresql/data

volumes:
  atlas_pg_data:
